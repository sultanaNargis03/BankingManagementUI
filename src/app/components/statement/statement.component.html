<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="bootstrap-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"><app-user-nav></app-user-nav></div>
        <div class="col-md-8">
          <h4 style="font-weight: bold;font-size: 50px;margin-top: 10%;text-align: center;margin-left: -10%;">CHECK YOUR ACCOUNT STATEMENT</h4>
          <div style="margin-top: 10%;">
            <form (ngSubmit)="OnSubmit()" >
              <div class="form-group" >
                <label for="accId" style="font-size: 25px;margin-right: 10px;">Account Id</label>
                <select name="accId" [(ngModel)]="accId" style="border: 2px solid black;height:50px;width: 600px; font-size:14pt;" placeholder="Account Id" id="custId" required>
                  <option value="default">----</option>
                  <option *ngFor="let acc of accounts" [value]="acc.accId">
                      {{acc.accId}}
                  </option>
              </select>
                </div>
              <div class="form-group" style="margin-right: 80px;">
                <label for="fDate" style="font-size: 25px;margin-right: 70px;">From</label>
                <input [(ngModel)]="fDate" max="{{max}}" name="fDate" pattern="\d{4}-\d{2}-\d{2}" type="date" style="border: 2px solid black;height:50px;width: 600px; font-size:14pt;" placeholder="From" id="custId" required>
              </div>
              <div class="form-group" style="margin-right: 80px;">
                <label for="toDate" style="font-size: 25px;margin-right: 100px;">To</label>
                <input [(ngModel)]="toDate" max="{{max}}" name="toDate" pattern="\d{4}-\d{2}-\d{2}" type="date" style="border: 2px solid black;height:50px;width: 600px; font-size:14pt;" placeholder="To" id="custId" required>
              </div>
              <button type="submit" class="btn btn-primary btn-large" style="font-size: 18px;margin-left: 40%">Submit</button>
            </form>
          </div>
          <h4 *ngIf="corrIdm" style="color:red;font-weight: bold;font-size: 50px;margin-top: 20px;" class="text-center">{{message}}</h4>
          <div *ngIf="corrIdt" style="margin-top: 10%;margin-left: -18%;">
            <h1 style="text-align: center;font-weight: bold;color: rgb(59, 62, 221);font-size: 50px;margin-bottom: 50px;">Your Account Statement</h1>
            <table class="table table-striped" style="font-size: 16px;">
              <thead>
                <tr>
                  <th scope="col">AccId</th>
                  <th scope="col">AccType</th>
                  <th scope="col">RefNo.</th>
                  <th scope="col">Date</th>
                  <th scope="col">Closing Balance</th>
                  <th scope="col">TransacType</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let statement of statements">
                  <td>{{statement.accId}}</td>
                  <td>{{statement.accType}}</td>
                  <td>{{statement.cheqRefNo}}</td>
                  <td>{{statement.transacDate}}</td>
                  <td>{{statement.closingBal}}</td>
                  <td>{{statement.transacType}}</td>
                </tr>
              </tbody>
            </table>
           </div>
        </div>
      </div>
    </div>
  </div>

</body>
