<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="bootstrap-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"><app-admin-nav></app-admin-nav></div>
        <div class="col-md-8">
          <h4 style="font-weight: bold;font-size: 50px;margin-top: 10%;text-align: center;margin-left: -10%;">CHECK CUSTOMER DETAILS</h4>
          <div style="margin-top: 10%;">
            <form (ngSubmit)="OnSubmit()" >
              <div class="form-group">
                <label for="custId" style="font-size: 25px;margin-right: 10px;">Customer Id</label>
                <input [(ngModel)]="custId" name="custId" type="number" style="border: 2px solid black;height:50px;width: 600px; font-size:14pt;" placeholder="Customer Id" id="custId" required>
                <br><small style="font-size: 15px;font-family:sans-serif;font-weight: bold;">We'll never share your customer id with anyone else.</small>
              </div>
              <button type="submit" class="btn btn-primary btn-large" style="font-size: 18px;margin-left: 40%">Submit</button>
            </form>
          </div>
          <h4 *ngIf="corrIdm" style="color:red;font-weight: bold;font-size: 50px;margin-top: 20px;" class="text-center">{{message}}</h4>
          <div *ngIf="corrIdt" style="margin-top: 10%;margin-left: -18%;">
            <h1 style="text-align: center;font-weight: bold;color: rgb(59, 62, 221);font-size: 50px;margin-bottom: 50px;">Customer Details</h1>
            <table class="table table-striped" style="font-size: 16px;">
              <thead>
                <tr>
                  <th scope="col">CustId</th>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">PanNo.</th>
                  <th scope="col">Birth Date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{customer.custId}}</td>
                  <td>{{customer.custName}}</td>
                  <td>{{customer.custAddress}}</td>
                  <td>{{customer.custPanNo}}</td>
                  <td>{{customer.custDob}}</td>
                </tr>
              </tbody>
            </table>
           </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
