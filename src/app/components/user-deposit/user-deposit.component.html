<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="bootstrap-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"><app-user-nav></app-user-nav></div>
        <div class="col-md-8">
          <h4 style="font-weight: bold;font-size: 50px;margin-top: 10%;text-align: center;margin-left: -10%;">DEPOSIT IN YOUR ACCOUNT</h4>
          <div style="margin-top: 10%;">
            <form (ngSubmit)="OnSubmit()">
              <div class="form-group" >
                <label for="accId" style="font-size: 25px;margin-right: 10px;">Account Id</label>
                <select name="accId" [(ngModel)]="accId" style="border: 2px solid black;height:50px;width: 600px; font-size:14pt;" placeholder="Account Id" id="custId" required>
                  <option value="default">----</option>
                  <option *ngFor="let acc of accounts" [value]="acc.accId">
                      {{acc.accId}}
                  </option>
              </select>
                </div>
              <div class="form-group" >
                <label for="amount" style="font-size: 25px;margin-right: 40px;">Amount</label>
                <input [(ngModel)]="amount" name="amount" type="number" style="border: 2px solid black;height:50px;width: 600px; font-size:14pt;" placeholder="Amount" id="custId" required>
              </div>

              <button type="submit" class="btn btn-primary" style="font-size: 18px;margin-left: 250px;">Submit</button>
            </form>
          </div>
          <h4 *ngIf="corrIdm" style="color:red;font-weight: bold;font-size: 50px;margin-top: 20px;" class="text-center">{{message}}</h4>
          <div *ngIf="corrIdt" style="margin-top: 10%;margin-left: -18%;">
            <h1 style="text-align: center;font-weight: bold;color: rgb(59, 62, 221);font-size: 50px;margin-bottom: 50px;">Your Transaction Status</h1>
            <table class="table table-striped" style="font-size: 16px;">
              <thead>
                <tr>
                  <th scope="col">Acc Number</th>
                  <th scope="col">Balance</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{status.accId}}</td>
                  <td>{{status.balance}}</td>
                  <td>{{status.message}}</td>
                </tr>
              </tbody>
            </table>
           </div>
        </div>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
